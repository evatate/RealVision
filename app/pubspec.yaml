name: realvision
description: ADRD assessment application with multimodal biomarker detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get_it: ^7.6.4
  
  # Face & Smile
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_commons: ^0.11.0
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Camera & Media
  camera: ^0.11.3
  image: ^4.1.3
  
  # Audio & Speech
  speech_to_text: 7.2.0
  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1
  #record: ^4.4.4
  
  # Motion Sensors
  sensors_plus: ^7.0.0
  
  # Health Data (optional, keeping for fallback)
  health: ^13.2.1
  
  # ML Models
  tflite_flutter: ^0.12.1
  
  # State Management
  provider: ^6.1.1
  
  # Storage & HTTP
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  http: ^1.2.2
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.5 
  logging: ^1.2.0 

  # AWS Amplify packages
  amplify_flutter: ^2.0.0
  amplify_auth_cognito: ^2.0.0
  amplify_storage_s3: ^2.0.0
  
  # UUID for generating unique IDs
  uuid: ^4.2.0
  
  # Secure storage
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/